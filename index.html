<!-- form -->
<div class="container">
<form class="formValidate" id="formValidate" method="get" action="" novalidate="novalidate">
    <div class="row">
        <div class="input-field col s12">
            <label for="uname">Username*</label>
            <input id="uname" name="uname" data-error=".errorTxt1" type="text">
            <div class="errorTxt"></div>
        </div>
        <div class="input-field col s12">
            <label for="cemail">E-Mail *</label>
            <input id="cemail" name="cemail" data-error=".errorTxt2" type="email">
            <div class="errorTxt2"></div>
        </div>
        <div class="input-field col s12">
            <label for="password">Password *</label>
            <input id="password" name="password" data-error=".errorTxt3" type="password">
            <div class="errorTxt3"></div>
        </div>
        <div class="input-field col s12">
            <label for="cpassword">Confirm Password *</label>
            <input id="cpassword" name="cpassword" data-error=".errorTxt4" type="password">
            <div class="errorTxt4"></div>
        </div>
        <div class="input-field col s12">
            <label for="curl">URL *</label>
            <input id="curl" name="curl" data-error=".errorTxt5" type="url">
            <div class="errorTxt5"></div>
        </div>
        <div class="col s12">
            <label for="crole">Role *</label>
            <select class="error browser-default" id="crole" name="crole" data-error=".errorTxt6">
                <option value="" disabled="" selected="">Choose your profile</option>
                <option value="1">Manager</option>
                <option value="2">Developer</option>
                <option value="3">Business</option>
            </select>
            <div class="input-field">
                <div class="errorTxt6"></div>
            </div>
        </div> 
        <div class="input-field col s12">
            <textarea id="ccomment" name="ccomment" class="materialize-textarea validate" data-error=".errorTxt7"></textarea>
            <label for="ccomment">Your comment *</label>
            <div class="errorTxt7"></div>
        </div>
        <div class="col s12">
            <label for="genter_select">Gender *</label>
            <p>
              <input name="cgender" id="gender_male" data-error=".errorTxt8" type="radio">
              <label for="gender_male">Male</label>
            </p>
            <p>
              <input name="cgender" id="gender_female" value="f" type="radio">
              <label for="gender_female">Female</label>
            </p>
            <div class="input-field">
                <div class="errorTxt8"></div>
            </div>
        </div>
        <div class="col s12">
            <label for="tnc_select">T&amp;C *</label>
              <p>
                <input class="checkbox" id="cagree" name="cagree" data-error=".errorTxt9" type="checkbox"> 
                <label for="cagree">Please agree to our policy</label>
              </p>
            <div class="input-field">
              <div class="errorTxt6"></div>
            </div>
        </div>
        <div class="input-field col s12">
            <button class="btn waves-effect waves-light right submit" type="submit" name="action">Submit
              <i class="mdi-content-send right"></i>
            </button>
        </div>
    </div>
</form>
</div>

<script type="text/javascript" src="js/jquery.validate.js"></script>

<script type="text/javascript">
  jQuery(document).ready(function($) {
    
    $('.slider').slider({full_width: true});
    $(".button-collapse").sideNav();


    $("#formValidate").validate({
        rules: {
            uname: {
                required: true,
                minlength: 5
            },
            cemail: {
                required: true,
                email:true
            },
            password: {
        required: true,
        minlength: 5
      },
      cpassword: {
        required: true,
        minlength: 5,
        equalTo: "#password"
      },
      curl: {
                required: true,
                url:true
            },
            crole:"required",
            ccomment: {
        required: true,
        minlength: 15
            },
            cgender:"required",
      cagree:"required",
        },
        //For custom messages
        messages: {
            uname:{
                required: "Enter a username",
                minlength: "Enter at least 5 characters"
            },
            curl: "Enter your website",
        },
        errorElement : 'div',
        errorPlacement: function(error, element) {
          var placement = $(element).data('error');
          if (placement) {
            $(placement).append(error)
          } else {
            error.insertAfter(element);
          }
        }
     });
  });
</script>
